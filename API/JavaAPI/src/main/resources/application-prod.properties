# ===========================================
# Redis \u914D\u7F6E (\u751F\u4EA7\u73AF\u5883 - \u4F7F\u7528\u73AF\u5883\u53D8\u91CF)
# ===========================================
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:change_me_in_production}
spring.data.redis.timeout=60000
spring.data.redis.lettuce.pool.enabled=true
spring.data.redis.lettuce.pool.max-active=16
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=2
spring.data.redis.lettuce.pool.max-wait=200ms
spring.data.redis.lettuce.pool.time-between-eviction-runs=5s

# ===========================================
# Flyway \u914D\u7F6E (\u751F\u4EA7\u73AF\u5883\u7981\u6B62 clean)
