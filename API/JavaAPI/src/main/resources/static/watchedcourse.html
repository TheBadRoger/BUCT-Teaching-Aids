<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>课程页面</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #fff;
        }

        /* 顶部栏样式 */
        .top-bar {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
        }

        .logo {
            flex: 1;
            text-align: left;
        }

        .search-area {
            display: flex;
            align-items: center;
            margin: 0 20px;
        }

        .search-area input {
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }

        .search-area button {
            padding: 6px 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        .user-area img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        /* 导航栏样式 */
        .nav-bar {
            display: flex;
            border-bottom: 1px solid #ccc;
            padding: 0 20px;
        }

        .nav-item {
            padding: 10px 20px;
            cursor: pointer;
        }

        .nav-item.active {
            color: #007bff;
            border-bottom: 2px solid #007bff;
        }

        .nav-right {
            margin-left: auto;
        }

        .nav-right button {
            padding: 6px 10px;
            margin-left: 5px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }

        /* 内容区样式 */
        .content {
            display: flex;
            padding: 20px;
        }

        .sidebar {
            width: 200px;
            border-right: 1px solid #ccc;
            padding-right: 20px;
        }

        .user-profile {
            text-align: center;
            margin-bottom: 20px;
        }

        .user-profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .user-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .user-signature {
            font-size: 12px;
            color: #666;
        }

        .menu {
            margin-bottom: 20px;
        }

        .menu h3 {
            font-size: 14px;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu li {
            padding: 8px 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        .menu li:hover {
            background-color: #f5f7fa;
        }

        .main {
            flex: 1;
            padding-left: 20px;
        }

        .sort-area {
            margin-bottom: 20px;
        }

        .sort-area select {
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .course-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .course-item {
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
        }

        .course-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .course-info {
            padding: 10px;
        }

        .course-meta {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .course-stats {
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
<!-- 顶部栏 -->
<div class="top-bar">
    <div class="logo">易班logo</div>
    <div class="search-area">

    </div>
    <div class="user-area">
