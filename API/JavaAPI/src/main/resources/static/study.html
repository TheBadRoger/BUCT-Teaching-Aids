<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>学习记录页面（二期）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", sans-serif;
        }

        body {
            padding: 10px;
        }

        /* 顶部logo栏 */
        .header-logo {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            margin-bottom: 10px;
        }

        /* 顶部功能栏 */
        .top-bar {
            display: flex;
            border: 1px solid #ccc;
            padding: 5px;
            margin-bottom: 10px;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar-left {
            display: flex;
            gap: 10px;
        }

        .top-bar-left span {
            border: 1px solid #ccc;
            padding: 3px 12px;
        }

        .top-bar-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .top-bar-right input {
            border: 1px solid #ccc;
            padding: 3px;
        }

        .top-bar-right .login-avatar {
            border: 1px solid #ccc;
            padding: 3px 8px;
        }

        .top-bar-right .btn-group {
            display: flex;
            gap: 5px;
        }

        .top-bar-right .btn-group span {
            border: 1px solid #ccc;
            padding: 3px 8px;
        }

        /* 主体容器 */
        .main-container {
            display: flex;
            gap: 10px;
        }

        /* 左侧导航栏 */
        .sidebar {
            width: 200px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .user-info {
            border: 1px solid #ccc;
            padding: 8px;
            margin-bottom: 10px;
            text-align: center;
        }

        .nav-list {
            list-style: none;
        }

        .nav-list li {
            border: 1px solid #ccc;
            padding: 8px;
            margin-bottom: 8px;
        }

        /* 右侧内容区 */
        .content {
            flex: 1;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .content-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .content-tabs span {
            border: 1px solid #ccc;
            padding: 6px 15px;
        }

        /* 筛选栏 */
        .filter-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .filter-options {
            display: flex;
            gap: 20px;
        }

        .filter-options label {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .filter-time select {
            border: 1px solid #ccc;
            padding: 3px;
        }

        /* 数据卡片区 */
        .card-group {
            display: flex;
            gap: 30px;
            margin-bottom: 15px;
        }

        .card {
            border: 1px solid #ccc;
            width: 80px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 雷达图区域 */
        .radar-chart-area {
            border: 1px solid #ccc;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .radar-chart-area::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 5px,
                    #eee 5px,
                    #eee 10px
            );
        }

        .radar-chart-area::after {
            content: "雷达图区";
            position: relative;
            z-index: 1;
            font-size: 16px;
        }
    </style>
</head>
<body>
<!-- 顶部logo -->
<div class="header-logo">易班logo</div>

<!-- 顶部功能栏 -->
<div class="top-bar">
    <div class="top-bar-left">
        <span>首页</span>
        <span>课程</span>
        <span>合理</span>
        <span>机构</span>
    </div>
    <div class="top-bar-right">
        <input placeholder="搜索" type="text">
        <span class="login-avatar">登录头像</span>
        <div class="btn-group">
            <span>选课</span>
            <span>地图</span>
            <span>记录</span>
        </div>
    </div>
</div>

<!-- 主体容器 -->
<div class="main-container">
    <!-- 左侧导航 -->
    <div class="sidebar">
        <div class="user-info">
            <p>当前登录用户头像</p>
            <p>张三</p>
            <p>个人签名</p>
        </div>
        <ul class="nav-list">
            <li>我的学习记录</li>
            <li>我开的课</li>
            <li>成长地图</li>
            <li>个人详情</li>
            <li>好友动态</li>
        </ul>
    </div>

    <!-- 右侧内容区 -->
    <div class="content">
        <!-- 标签栏 -->
        <div class="content-tabs">
            <span>学习记录</span>
            <span>学习分布</span>
        </div>

        <!-- 筛选栏 -->
        <div class="filter-bar">
            <div class="filter-options">
                <label>
                    <input type="checkbox">我看过的课程
                </label>
                <label>
                    <input type="checkbox">我的笔记
                </label>
                <label>
                    <input type="checkbox">我参与的讨论
                </label>
                <label>
                    <input type="checkbox">我看过的教参
                </label>
                <label>
                    <input type="checkbox">我参与的测试
                </label>
            </div>
            <div class="filter-time">
                <select>
                    <option>近两周</option>
                </select>
            </div>
        </div>

        <!-- 数据卡片 -->
        <div class="card-group">
            <div class="card">XX</div>
            <div class="card">XX</div>
            <div class="card">XX</div>
            <div class="card">XX</div>
            <div class="card">XX</div>
        </div>

        <!-- 雷达图区域 -->
        <div class="radar-chart-area"></div>
    </div>
</div>
</body>
</html>
