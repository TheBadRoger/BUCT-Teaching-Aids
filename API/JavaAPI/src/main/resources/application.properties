# ===========================================
# \u5E94\u7528\u914D\u7F6E - \u4E3B\u914D\u7F6E\u6587\u4EF6
# ===========================================
spring.application.name=BUCTTAJAPI
# \u6FC0\u6D3B\u7684\u914D\u7F6E\u73AF\u5883 (dev=\u5F00\u53D1\u73AF\u5883, prod=\u751F\u4EA7\u73AF\u5883)
# \u5207\u6362\u65B9\u5F0F:
#   1. \u4FEE\u6539\u6B64\u5904: spring.profiles.active=prod
#   2. \u547D\u4EE4\u884C\u53C2\u6570: java -jar app.jar --spring.profiles.active=prod
#   3. \u73AF\u5883\u53D8\u91CF: SPRING_PROFILES_ACTIVE=prod
spring.profiles.active=dev
# ===========================================
# \u7BA1\u7406\u5458\u8D26\u53F7\u914D\u7F6E
# ===========================================
app.admin.username=admin
app.admin.password=!Admin@2024Secure
# ===========================================
# \u6587\u4EF6\u4E0A\u4F20\u914D\u7F6E
# ===========================================
spring.servlet.multipart.max-file-size=256MB
spring.servlet.multipart.max-request-size=256MB
server.max-http-request-header-size=512MB
# ===========================================
# Session \u914D\u7F6E
# ===========================================
server.servlet.session.timeout=5m
# ===========================================
# Flyway \u6570\u636E\u5E93\u8FC1\u79FB\u914D\u7F6E
# ===========================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:dbmigrate
spring.flyway.baseline-on-migrate=true
spring.flyway.out-of-order=false
spring.flyway.validate-on-migrate=false
